<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
        <title>Animated Scene</title>
    </head>
    <body>
        <a-scene>
            <!-- Set the sky -->
            <a-sky color="black"></a-sky>
            
            
            <!-- Plane that moves and rotates -->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="100" height="100" color="purple">
            </a-plane>
           
            <!-- Pacman model with rotation animation -->
            <a-entity position="2 0 -5" 
                      gltf-model="url(./pacman.glb)"
                      animation="
                      property: rotation; 
                      to: 0 360 0; 
                      dur: 2000; 
                      loop: true">

            </a-entity>

            <a-entity position="0 -30 -500" 
                      scale="0.5 0.5 0.5"
                      gltf-model="url(./star.glb)"
                      animation="
                      property: scale; 
                      from: 0.5 0.5 0.5; 
                      to: 1 1 1; 
                      dur: 3000; 
                      loop: true"></a-entity>
            
                    
            <a-entity position="-10 -5 -20" 
                      gltf-model="url(./duck_hunt.glb)"
                      animation="
                      property: rotation; 
                      to: 0 0 360; 
                      dur: 5000; 
                      loop: true"></a-entity>
            
            <a-camera>  
                <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
            </a-camera>
        </a-scene>
    </body>
</html>
